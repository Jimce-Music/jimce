name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
  schedule:
    - cron: "15 4 * * 1"

jobs:
  bun-test:
    runs-on: ubuntu-latest

    # PostgreSQL as a docker service
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: jimce
          POSTGRES_PASSWORD: jimce
          POSTGRES_DB: jimce
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U jimce"
          --health-interval 3s
          --health-timeout 2s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Bun Cache
      - name: Cache Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            bun.lockb
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lockb') }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      # wait for postgres to be ready
      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -U jimce && exit 0
            sleep 1
          done
          echo "Postgres did not start in time"
          exit 1

      - name: Run tests
        run: bun test --coverage

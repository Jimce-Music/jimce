name: Tests

on:
    push:
        branches: ["**"]
    pull_request:
    schedule:
        - cron: "15 4 * * 1"

jobs:
    build:
        name: build-app
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install bun
              uses: oven-sh/setup-bun@v2
            - name: Install dependencies # (assuming your project has dependencies)
              run: bun install # You can use npm/yarn/pnpm instead if you prefer
            - name: Run tests
              run: bun test
